<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Get Random Dog Pics</h1>

        <form>
            <label for="dogs">Number of dog pics</label>
            <input type="number" id="number-of-dogs" min= '1' max='50' value="3">
            <input type="submit" value="Get a dog pic!">
        </form>
        
        <section class="results hidden">
          <h2>Look at this dog!</h2>
          <div class="dog-picture"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
